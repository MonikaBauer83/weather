  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />

      <main>
        <div>

          <p>

            <br />
            Humidity: 60%, Wind: 3.5km/h

        </div>
        <div>🌤️ 12°C</div>
      </main>

      <footer>
